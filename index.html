<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="container">
    <section class="usr">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" class="image">
      <div class="usrTxt">
        <h1 class="">Jessica Randall</h1>
        <h2 class="">London,United Kingdom</h2>
      </div>
    </section>
    <section class="links">
      <p>"Front-end developer and avid reader."</p>
      <ul class="links-lists">
        <li class="link-item">github</li>
        <li class="link-item">Frontend mentor</li>
        <li class="link-item">linkedin</li>
        <li class="link-item">twitter</li>
        <li class="link-item">instagram</li>
      </ul>
    </section>
  </main>
  

</body>
</html>
